<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TictacGame</title>
    <link rel="stylesheet" href="ticstyle.css">
    <!-- <link rel="stylesheet" href="ticstyle2"> -->
    <script src="ticjs.js" defer></script>
</head>
<body>
    <h1>TIC TAC TOE <br>GAME</h1>
    <div class="main">
        <div class="container">
            <div id="0" class="box bt0 bl0"></div>
            <div id="1" class="box bt0"></div>
            <div id="2" class="box br0 bt0"></div>
            <div id="3" class="box bl0"></div>
            <div id="4" class="box"></div>
            <div id="5" class="box br0"></div>
            <div id="6" class="box bl0 bb0"></div>
            <div id="7" class="box bb0"></div>
            <div id="8" class="box br0 bb0"></div>
        </div>
        <div class="info">
            <h2 id="gameinfo">Turn for X</h2>
            <button id="reset" onclick="clearScreen()">reset</button>
        </div>
    </div>
    
</body>

</html>
