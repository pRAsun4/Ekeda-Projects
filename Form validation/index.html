<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#" method="post" id="form">
            <h1>Form Validation</h1> <br>
            <p>Please fill the form below to submit</p> <br>
            <div class="forom">
                <div class="title">
                    <!--  -->
                    <div class="wraper">
                        <i class="fa-solid fa-user icon"></i>
                        <input type="text" name="name" id="name" required placeholder="Enter your First Name">
                        <i class="fa-solid fa-check display" class="check"></i>
                        <i class="fa-solid fa-xmark display" class="cross"></i>
                    </div>
                    <p class="error" id="errortext"></p>
                </div>
                

                <div class="title">
                    <!--  -->
                    <div class="wraper">
                        <i class="fa-solid fa-user icon"></i>
                        <input type="text" name="namel" id="lname" required placeholder="Enter your Last Name">
                        <i class="fa-solid fa-check display" class="check"></i>
                        <i class="fa-solid fa-xmark display" class="cross"></i>
                    </div>
                    <p class="error" id="errortextL"></p>
                </div>
                

                <div class="title">
                    <!--  -->
                    <div class="wraper">
                        <i class="fa-solid fa-envelope  icon"></i>
                        <input type="email" name="email" id="email" required placeholder="Enter your email">
                        <i class="fa-solid fa-check display" class="check"></i>
                        <i class="fa-solid fa-xmark display" class="cross"></i>
                    </div>
                    <p class="error" id="errortextEmail"></p>
                </div>
                

                <div class="title">
                    <!--  -->
                    <div class="wraper">
                        <i class="fa-solid fa-phone icon"></i>
                        <input type="number" name="phone" id="phone" class="scroll" required placeholder="Enter your Mobile number">
                        <i class="fa-solid fa-check display" class="check"></i>
                        <i class="fa-solid fa-xmark display" class="cross"></i>
                    </div>
                    <p class="error" id="errortextNumber"></p>
                </div>
                

                <div class="title">
                    <!--  -->
                    <div class="wraper">
                        <i class="fa-solid fa-lock icon"></i>
                        <input type="password" name="pass" id="pass" required placeholder="Enter your Password">  
                        <i class="fa-solid fa-check display" class="check"></i>
                        <i class="fa-solid fa-xmark display" class="cross"></i>
                    </div>
                    <p class="error" id="errortextPass"></p>
                </div>
                

                <div class="title">
                    <!--  -->
                    <div class="wraper">
                        <i class="fa-solid fa-lock icon"></i>
                        <input type="password" name="passw" id="passw" required placeholder="Confirm Password">
                        <i class="fa-solid fa-check display" class="check"></i>
                        <i class="fa-solid fa-xmark display" class="cross"></i>
                    </div>
                    <p class="error" id="errortextCPass"></p>
                </div>
                

                
            </div>
            <div class="buttons">
                <button id="btn" onclick="submitBtn()">Submit</button>
                <!-- <button id="btn" onclick="">Reset</button> -->
            </div>
            
        </form>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
