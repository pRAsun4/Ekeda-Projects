<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating form</title>
    <link rel="stylesheet" href="DatingStyle.css">
</head>
<body>
    <div class="box bt0 blr0">
        <h1>Survey Form To Date My Daughter</h1>
        <br>
        <p1 class="note"><b>Note:</b> is to be completed at least <b>21 days </b> prior to date</p1>

    </div>
    <div class="box bt0 blr0">
    <h2>Personal Details </h2>
        <table>
            <tr>
                <th> </th>
                <th></th>
            </tr>
            <tr>
                <td>
                    <label>First Name: </label>
                </td>
                <td>
                    <input type="text" class="TEXT" placeholder="Enter your First Name">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Last Name: </label>
                </td>
                <td>
                    <input type="text" class="TEXT" placeholder="Enter Your Last Name">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Current Age: </label>
                </td>
                <td>
                    <input type="number" class="AGE" min="1" max="30" placeholder="Your Age">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender: </label>
                </td>
                <td>
                    <select>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Enter Your Email Id:</label>
                </td>
                <td>
                    <input type="email" class="TEXT" placeholder="Enter Your email id">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Enter your Phone Number:</label>
                </td>
                <td>
                    <input type="number" class="TEXT" placeholder="Enter your Number">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Enter your IQ Level:</label>
                </td>
                <td>
                    <input type="number" class="AGE" min="0" max="10" placeholder="IQ Number">
                </td>
            </tr>
        </table>
    </div>
    <div class="box bt0 blr0">
        <h2>Check All That Apply </h2>
        <table>
            <tr>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <td>
                <label>I Love Spending Money</label>
                </td>
                <td>
                <input type="checkbox">
                </td>
            </tr>
            <tr>
                <td>
                <label>I Work Full Time </label>
                </td>
                <td>
                <input type="checkbox">
                </td>
            </tr>
            <tr>
                <td>
                <label>I Have Tatoos and Piercing </label>
                </td>
                <td>
                <input type="checkbox">
                </td>
            </tr>
            <tr>
                <td>
                <label>I Earn More $10000 a Month</label>
                </td>
                <td>
                <input type="checkbox">
                </td>
            </tr>
        </table>
    <p1 class="note"><b>Honesty is Best Policy</b></p1>
        
    </div>
    <div class="box bt0 blr0"> 
        <h2>Pick Up Lines</h2>
        <h2>
            In About 20 word construct a pickup lines which will attract my Daughter
        </h2>
        <table>
            <tr>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <td>
                <label><b>Pickup Lines</b></label>
                </td>
                <td>
                    <textarea id="area"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" id="button" value="Submit">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
